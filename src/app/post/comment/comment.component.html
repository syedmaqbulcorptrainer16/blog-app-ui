<div *ngIf="comments$ | async as comments">
  <div class="mt-3 mb-3" *ngFor="let comment of comments">
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-between" style="width: 85%">
        <span class="fw-normal text-muted">{{ comment["body"] }}</span>
        <span class="fw-lighter text-info"
          >Commented By - {{ comment["name"] }}</span
        >
      </div>
      <div class="gap-2">
        <button mat-mini-fab color="accent" (click)="setComment(comment)">
          <mat-icon>edit</mat-icon></button
        >&nbsp;
        <button mat-mini-fab color="warn" (click)="delete(comment)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="mt-5 d-flex justify-content-between align-self-end gap-3">
    <mat-form-field appearance="outline" style="width: 85%">
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        placeholder="Enter your comment"
        [(ngModel)]="comment"
      ></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      [disabled]="comment && comment.length ? false : true"
      color="primary"
      (click)="btnText === 'Edit' ? update() : add()"
    >
      {{ btnText }} Comment
    </button>
  </div>
</div>
