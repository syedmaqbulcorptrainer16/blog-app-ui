<mat-card class="example-card" *ngIf="post$ | async as post">
  <mat-card-header class="flex justify-content-between">
    <mat-card-title class="mt-2 text-primary text-bold">{{
      post?.title
    }}</mat-card-title>
    <button (click)="goToPosts()" mat-raised-button color="primary">View All Posts</button>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <p>Description : {{ post?.description }}</p>
    <p>Content : {{ post.content }}</p>
    <mat-divider class="mt-2"></mat-divider>
    <app-comment [post$]="post$"></app-comment>
  </mat-card-content>
</mat-card>
